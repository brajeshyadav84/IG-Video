<ion-pane ng-controller="playController">
    <ion-content>
        <ion-list>
            <ul class="wrap-container wrapflex" style="height: 250px">
                <li class="layout-oneColumn layout-list-container">
                    <div class="listPlay-thumbnail">
                        <div class="video-container">
                            <angular-youtube video="videoID"></angular-youtube>
                        </div>
                    </div>
                </li>
            </ul>
        </ion-list>
    </ion-content>
</ion-pane>
