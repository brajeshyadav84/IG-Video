<!-- <ion-view view-title="History" cache-view="false"> -->
<ion-pane ng-controller="notificationController">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="data in chats" type="item-text-wrap">
        <div >
          <h2 style="text-transform: capitalize;">title</h2>
          <p class="wraptext" style="text-transform: lowercase;">desc</p>
        </div>
        <ion-option-button class="button-assertive" ng-click="remove($index)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    <div class="noData" ng-show="isDataAvailable">
        No Notifications
    </div>
  </ion-content>
</ion-pane>
<!-- </ion-view> -->
