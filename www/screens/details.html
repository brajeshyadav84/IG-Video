<ion-pane ng-controller="detailsController">
    <ion-content>
        <ion-list>
            <ul class="wrap-container wrapflex">
                <li class="layout-oneColumn layout-list-container" ng-repeat="data in DetailData">
                    <div class="list-thumbnail" ng-click="handleVideo(data.videoID, data.title)">
                        <div class="video-container">
                            {{data.title}}
                        </div>
                    </div>
                    <h2 class="title sub-container borderSolid"></h2>
                </li>
            </ul>
            
        </ion-list>
    </ion-content>
</ion-pane>
